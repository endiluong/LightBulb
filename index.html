<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav-wrapper">
        <div class="nav-left">
          <img src="img/menu.png" class="menu-img" />
          <img src="img/logo.png" class="logo-img" />
        </div>
        <div class="nav-right">
          <ul>
            <li>
              <a href="#">Latest</a>
            </li>
            <li>
              <a href="#">Modern</a>
            </li>
            <li>
              <a href="#">Contemporary</a>
            </li>
            <li>
              <a href="#">Affordable</a>
            </li>
          </ul>
          <button onClick="toggleBtn()" id="toggle"><span> </span></button>
        </div>
      </nav>
      <div class="lamp-wrapper">
        <img src="img/lamp.png" alt="lamp" class="lamp" />
        <img src="img/light.png" alt="light" class="light" id="light" />
      </div>
      <div class="text-wrapper">
        <h1>
          Latest <br />
          in Lightning
        </h1>
        <p>
          This is the first lamp from our company. We're making a huge
          collection of modern lamps in all categories from home use to office
          use.
        </p>
        <a href="">Check all collections</a>
        <div class="control">
          <p>04</p>
          <div class="line">
            <span></span>
          </div>
          <p>05</p>
        </div>
      </div>
    </div>
  </body>
  <script>
    var btn = document.getElementById("toggle");
    var light = document.getElementById("light");

    function toggleBtn() {
      btn.classList.toggle("active");
      light.classList.toggle("light-active");
    }
  </script>
</html>
